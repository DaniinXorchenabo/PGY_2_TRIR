<!-- Дьячков Даниил Александрович, 5 лаба, 6 вариант -->

<!-- По экрану хаотично перемещаются несколько фигур. Стартовое
количество объектов задает пользователь. В центре экрана располагается
черный прямоугольник. Если фигура попадает внутрь чёрного прямоугольника,
она уничтожается. Наверху страницы вести учет существующих и
уничтоженных объектов -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>5 лаба ТРИР</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stiles/stiles.css" rel="stylesheet" type="text/css"/>

    <script defer src="jquery/jQuery_v3.6.0.js" type="text/javascript"></script>
    <script defer src="scripts/init.js" type="text/javascript"></script>
    <script defer src="scripts/point.js" type="text/javascript"></script>
    <script defer src="scripts/move_animate.js" type="text/javascript"></script>
    <script defer src="scripts/collisions.js" type="text/javascript"></script>
    <script defer src="scripts/base_figure.js" type="text/javascript"></script>
    <script defer src="scripts/utils.js" type="text/javascript"></script>
    <script defer src="scripts/start.js" type="text/javascript"></script>
    <script defer src="scripts/user_data_processing.js" type="text/javascript"></script>
    <script defer src="scripts/events.js" type="text/javascript"></script>


</head>
<body>
<!--    <div id="text_test">Text</div>-->

<div id="Start_content">
    <form id="start_tools_form">
        <div id="start_form">
            <div class="input_box">

                <h1>Введите количество фигур</h1>
                <input placeholder="Число от 1 до 99" required min="1" max="99" autofocus class="input" id="count" name="count"
                       oninput="correcting_number('count')" onchange="corrected_number('count')">
            </div>
            <div class="input_box">
                <h2>Задать максимальный размер фигуры</h2>
                <input placeholder="Число от 20 до 300 - размер в пикселях" required min="20" max="300" value=150  class="input"  id="max_size"
                      name="max_size" oninput="correcting_number('max_size')" onchange="corrected_number('max_size')">
            </div>
            <div class="input_box">
                <h2>Задать максимальное количество точек фигуры</h2>
                <input placeholder="Число от 3 до 20" required min="3" max="20" value=6  class="input" id="max_points"
                       name="max_points" oninput="correcting_number('max_points')" onchange="corrected_number('max_points')">
            </div>
            <div class="input_box">
                <h2>Задать максимальную начальную скорость фигуры</h2>
                <input placeholder="Число от 20 до 300" required min="20" max="300" value=100  class="input" id="max_start_speed"
                       name="max_start_speed" oninput="correcting_number('max_start_speed')" onchange="corrected_number('max_start_speed')">
            </div>

            <div class="input_box">
                <h2>Задать максимальную массу фигуры</h2>
                <input placeholder="Число от 1 до 50" required min="1" max="50" value=10  class="input" id="max_mass"
                       name="max_mass" oninput="correcting_number('max_mass')" onchange="corrected_number('max_mass')">
            </div>
            <div class="input_box">
                <input type="submit" value="Создать">
            </div>
        </div>
    </form>


</div>
<svg id="main_svg"> <!--width="100%" height="100%" -->
    <text x="10" y="20" class="small" id="count_all_obj">Начальное количество объектов - </text>
    <text x="10" y="40" class="small" id="count_obj_now">Объектов на поле - </text>
    <text x="10" y="60" class="small" id="count_del_obj">Уничтоженных объектов - </text>
    <!--        <circle id="c1" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="rgba(0, 40,200, 0.4)" />-->
    <rect id="rect_exit" width="50" height="50" x="0" y="0" rx="0" ry="0"/>
</svg>

</body>
</html>
